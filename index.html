<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Task Management </title>
    <link rel="stylesheet" href="./public/css/style.css">
    <script defer type="module" src="./public/js/main.js"></script>
    <script src="https://kit.fontawesome.com/a214269803.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="navbar">
            <label for="check" class="menuButton" id="menuButtonId">
                <input id="check" type="checkbox">
                <span class="top"></span>
                <span class="mid"></span>
                <span class="bot"></span>
            </label>
            <a  href="/" class="titulo">Task Manag</a>
        </header>
        
        <main>
            <div class="task-section">
                <div class="task-container">
                    <section id="api-data">
                        <!-- Aquí se inyectan las tareas -->
                    </section>
                </div>
                
                <div class="fullscreen-menu" id="fullscreenMenu">
                    <ul>
                        <li><a href="#" id="newNote">Crear una nueva Nota</a></li>
                        <li><a href="#" id="changeStatus">Cambiar estado de la aplicación</a></li>
                        <li><a href="#" id="deleteTask">Eliminar una tarea</a></li>
                        <li><a href="#" id="configureApp">Configurar bases de la aplicación</a></li>
                    </ul>
                </div>

                <dialog id="newNoteDialog" class="task-dialog">
                    <div class="dialog-header">
                        <h2>Nueva</h2>
                        <button id="closeDialogButton">✖</button>
                    </div>
                    <form id="newNoteForm">
                        <input type="text" id="taskTitle" placeholder="Título de la tarea" required>
                        <textarea id="taskDetails" placeholder="Detalle de la tarea" rows="5"></textarea>
                        <select id="taskStatus" required>
                            <option value="" disabled selected>Estado de la tarea</option>
                            <option value="Pendiente">Pendiente</option>
                            <option value="En Proceso">En Proceso</option>
                            <option value="Finalizada">Finalizada</option>
                        </select>
                        <div class="button-group">
                            <button type="submit">Guardar</button>
                            <button type="button" id="cancelDialogButton">Cancelar</button>
                        </div>
                    </form>
                </dialog>

                <!-- Diálogo para cambiar el estado de una tarea existente -->
                <dialog id="changeStatusDialog" class="task-dialog">
                    <div class="dialog-header">
                        <h2>Cambiar estado de la tarea</h2>
                        <button id="closeChangeStatusDialogButton">✖</button>
                    </div>
                    <form id="changeStatusForm">
                        <!-- Lista desplegable de tareas -->
                        <select id="selectTask" required>
                            <option value="" disabled selected>Selecciona una tarea</option>
                            <!-- Las tareas se inyectarán aquí desde JavaScript -->
                        </select>

                        <!-- Selección de nuevo estado -->
                        <select id="newTaskStatus" required>
                            <option value="Pendiente">Pendiente</option>
                            <option value="En Proceso">En Proceso</option>
                            <option value="Finalizada">Finalizada</option>
                        </select>

                        <div class="button-group">
                            <button type="submit">Guardar</button>
                            <button type="button" id="cancelChangeStatusButton">Cancelar</button>
                        </div>
                    </form>
                </dialog>

                <dialog id="deleteTaskDialog" class="task-dialog">
                    <div class="dialog-header">
                        <h2>Eliminar Tarea</h2>
                        <button id="closeDeleteTaskDialogButton">✖</button>
                    </div>
                    <form id="deleteTaskForm">
                        <select id="deleteTaskDropdown" required>
                            <option value="" disabled selected>Selecciona una tarea</option>
                        </select>
                        <div class="button-group">
                            <button type="submit">Eliminar</button>
                            <button type="button" id="cancelDeleteTaskButton">Cancelar</button>
                        </div>
                    </form>
                </dialog>
                

            </div>
        </main>

        <footer>
            <h2>Footer</h2>
            <a href="./test.html">ir a test</a>
        </footer>
    </div>

</body>
</html>
